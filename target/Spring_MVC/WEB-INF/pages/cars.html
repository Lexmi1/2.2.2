<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>
<body>
<h1>Cars List</h1>
<div>
    <table border="3">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Manufacturer</th>
        </tr>
        <tr th:each="car : ${carList}">
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getSeries()}"></td>
            <td th:utext="${car.getManufacturer()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
